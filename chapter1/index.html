<!DOCTYPE html>
<html lang="en-US">

	<body>
		<title>learnpod</title>
		<h1>learnpod</h1>
		
		<div>hello world</div>
		<button onclick="printMessage()">Print Message</button>
		<button onclick="printCount()">Print Count</button>
		<button onclick="incrementCount()">Add One</button>

		<script>
 			'use strict';
			var that = this, msg, count, printMessage, printCount, incrementCount;
			
			msg = "hi, friend!";
			count = 0;
			printMessage = function(){
				console.log(that.msg);
			};
			printCount = function(){
				console.log(that.count);
			};
			incrementCount = function(){
				that.count = that.count + 1;
			};

			console.log("woah console printing");
		</script>
	</body
</html>
