<!DOCTYPE html>
<html lang="en-US" ng-app="learnpodApp">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/learnpod.css">
		<link rel="stylesheet" type="text/css" href="./css/button.css">
		<link rel="stylesheet" type="text/css" href="./css/input.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>	
		<script type="text/javascript" src="./js/home.controller.js"></script>	
		<script type="text/javascript" src="./js/contact.controller.js"></script>	
	</head>
	<body class="mint">
		<div class="content">
<!-- 
			For local development fun the command 'python -m SimpleHTTPServer'
			Then navigate to 'http://127.0.0.1:8000/' in the browser
 -->
			<div ng-include src="'./partials/home.tpl.html'"></div>
			<br>
			<div class="peach container" ng-controller="ContactController">
				<div>
					<h2 ng-bind="contactScope.data.title"></h2>
					<span ng-bind="contactScope.data.phone"></span>
					<span>|</span>
					<span ng-bind="contactScope.data.email"></span>
				</div>
				<br>
				<div>
					<h3>update contact info</h3>
					<div>
						<span>email:</span>
						<input ng-model="contactScope.userData.email"></input>
					</div>
					<br>
					<button ng-click="contactScope.userFunctions.submit()">submit</button>
				</div>
			</div>

		</div>
	</body>
</html>
